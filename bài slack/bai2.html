<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let sentence = prompt("Nhập một câu bất kỳ:");
        // Tách câu thành các từ: split
        let words = sentence.trim().split(/\s+/);
        // Đếm số từ
        let wordCount = words.length;
        // Đếm số ký tự (bao gồm cả khoảng trắng)
        let charCount = sentence.length;
        console.log(`Số từ: ${wordCount} và số ký tự: ${charCount}`);
    </script>
</body>
</html>
