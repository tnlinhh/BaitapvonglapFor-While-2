<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy Fibonaci</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng phần tử của dãy Fibonacci:"));
        if (isNaN(n) || n <= 0) {
            console.log("Vui lòng nhập một số nguyên dương hợp lệ.");
        } else {
            let fib1 = 0, fib2 = 1;
            console.log("Dãy Fibonacci:");
            for (let i = 0; i < n; i++) {
                console.log(fib1);
                let nextFib = fib1 + fib2;
                fib1 = fib2;
                fib2 = nextFib;
            }
        }
    </script>
</body>

</html>
